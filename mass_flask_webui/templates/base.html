<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
        MASS - {% block page_title %}{% endblock %}
        </title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('mass_flask_webui.static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('mass_flask_webui.static', filename='bootstrap/css/bootstrap-theme.min.css') }}" rel="stylesheet">

        <!-- Font awesome -->
        <link href="{{ url_for('mass_flask_webui.static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('mass_flask_webui.static', filename='css/mass.css') }}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="wrapper">
            {% include "navbar.html" %}

            <div class="container-fluid mass-container">
                <div class="mass-template">
                    {% block content %}
                    {% endblock %}
                </div>
            </div><!-- /.container -->
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container-fluid">
                    <p class="nav navbar-text">MASS Version {{ mass_version() }}</p>
                </div>
            </nav>

            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="{{ url_for('mass_flask_webui.static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{{ url_for('mass_flask_webui.static', filename='bootstrap/assets/js/ie10-viewport-bug-workaround.js') }}"></script>
        </div> <!-- .wrapper -->
    </body>
</html>
